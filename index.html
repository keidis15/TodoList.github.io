<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main class="container">
      <section class="tareas">
        <h2>Mi lista de Tareas</h2>
        <div class="tareasInput">
          <input
            type="text"
            id="taskInput"
            placeholder="Organiza tu dia...."
          />
          <button id="btnAgregarTarea">Agregar Tarea</button>
        </div>
        <div class="contenedorTareas">
          <section class="resumenTarea">
            <h2>Resumen de Tareas</h2>
            <p>Total: <span id="totalTarea">0</span></p>
            <p>Realizadas: <span id="tareaCompleteda">0</span></p>
          </section>
          <ul id="taskList"></ul>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c494b24fc3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
